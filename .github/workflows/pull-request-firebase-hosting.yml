name: Deploy to Firebase Hosting on PR
'on': pull_request

env:
  PROJECT_ID: "blueseed-ecom"
  API_URL: "http://dev-blueseedapi-483486110.us-east-1.elb.amazonaws.com/api/ecommerce"

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_API_URL: ${{ env.API_URL }}
          file_name: .env
      - run: npm i
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLUESEED_ECOM }}'
          projectId: ${{ env.PROJECT_ID }}
          target: dev
