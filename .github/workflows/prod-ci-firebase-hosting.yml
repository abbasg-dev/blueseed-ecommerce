name: Deploy to Firebase Hosting on merge with main
'on':
  push:
    branches:
      - main
env:
  PROJECT_ID: "blueseed-ecom"
  API_URL: "https://API_URL_TO_BE_CHANGED_TO_PRODUCTION_URL"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_REACT_APP_API_URL: ${{ env.API_URL }}
          file_name: .env
      - run: npm i
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLUESEED_ECOM }}'
          channelId: live
          target: prod
          projectId: ${{ env.PROJECT_ID }}